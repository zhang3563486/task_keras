task:
    BlackBlood:
    CDSS_Liver:
        subtask: multi_organ
        phase: artery

mode:
    segmentation:
        bottom_up: unet
        top_down: unet
        skip: unet
        num_se: 0
        norm: in
        activation: relu
        conv_loop: 2
        depth: 4
        downsizing: pooling
        divide: 1
        last_relu: 0

    classification:

hyperparameter:
    patch: 0
    lossfn: dice
    optimizer: adam
    lr: 0.0001
    epochs: 100
    steps: 0
    batch_size: 1
    classes: 2
    standard: minmax
    wlevel: 100
    wwidth: 180
    resize: 1

etc:
    summary: 0
    checkpoint_root: /mnas
    result_root: /repository/data/CDSS_Liver/src/segmentation
    data_root: /repository/data/CDSS_Liver/data
    checkpoint: 0
    callback: 1